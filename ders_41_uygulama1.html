<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>



    <style>
        #artt覺r {

            background-color: green;
            color: white;
            width: 35px;
            height: 30px;
            border: none;
            font-size: 25px;

        }

        #azalt {

            background-color: red;
            color: white;
            width: 35px;
            height: 30px;
            border: none;
            font-size: 25px;

        }

    </style>






</head>

<body>


    <input type="text" id="text" value="0">
    <button onclick="artt覺rma()" id="artt覺r">+</button>
    <button onclick="azaltma()" id="azalt">-</button>


    <script>

function artt覺rma() {


   var a = document.getElementById("text").value;
   a = Number(a);
a += 1;
document.getElementById("text").value = a ;

}


function azaltma() {


var a = document.getElementById("text").value;
a = Number(a);
a -= 1;
document.getElementById("text").value = a ;

}



    </script>






</body>
