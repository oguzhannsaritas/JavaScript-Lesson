<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

// a == b   a b ye eşitmi değer olarak
// a === b   a b ye değer olarak ve içerik olarak eşitmi içerik(number string)
// a != b   a b ye eşit değilmi sorusu sorar.
// a !== b   a b ye hem içerik hem değişken olarak eşit değilmi diye sorar.
// a > b   a b den büyükmüdür diye sorar.
// a <= b   a b den küçük yada eşitmidir.
// && ve demek anlamına gelir 
// (a < b) && (x < y);     a b den küçüktür VE x y den küçüktür 
// ||  veya demek anlamına gelir.
// (a < b) || !(x > y);     x ve y nin yanındaki ÜNLEM sonucu tersine çevirir Sonuc true ise onu false yapar yada tam tersi olur 



var a = 10;
var b = 100;
var x = 15;
var y = 20;





var c = (a > b) || !(x > y);

document.write(c);








</script>

    
</body>
</html>
